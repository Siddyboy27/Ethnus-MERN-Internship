<!DOCTYPE html>
<html>
<head>
    <title>Green Div with Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .green-div {
            background-color: green;
            height: 100px;
            margin-bottom: 10px;
        }
        .orange-border {
            border: 2px solid orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-1 green-div orange-border text-center text-white" >Span 1</div>
            <div class="col-1 green-div orange-border text-center text-white">Span 2</div>
            <div class="col-1 green-div orange-border text-center text-white">Span 3</div>
            <div class="col-1 green-div orange-border text-center text-white">Span 4</div>
            <div class="col-1 green-div orange-border text-center text-white">Span 5</div>
            <div class="col-1 green-div orange-border text-center text-white">Span 6</div>
            <div class="col-1 green-div orange-border text-center text-white">Span 7</div>
            <div class="col-1 green-div orange-border text-center text-white">Span 8</div>
            <div class="col-1 green-div orange-border text-center text-white">Span 9</div>
            <div class="col-1 green-div orange-border text-center text-white">Span 10</div>
            <div class="col-1 green-div orange-border text-center text-white">Span 11</div>
            <div class="col-1 green-div orange-border text-center text-white">Span 12</div>
        </div>
        <div class="row">
            <div class="col-4 green-div orange-border text-center text-white">Span 4</div>
            <div class="col-4 green-div orange-border text-center text-white">Span 4</div>
            <div class="col-4 green-div orange-border text-center text-white">Span4 </div>
        </div>
        <div class="row">
            <div class="col-4 green-div orange-border text-center text-white">Span 4</div>
            <div class="col-8 green-div orange-border text-center text-white">Span 8</div>
        </div>
        <div class="row">
            <div class="col green-div orange-border text-center text-white">Span 12</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
