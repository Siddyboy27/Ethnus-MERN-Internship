<!DOCTYPE html>
<html>
<head>
<style>
  table {
    border: 1px solid black;
    width: 100%;
  }

  th, td {
    padding: 8px;
    text-align: left;
    border: 1px solid black;
  }

  input[type="submit"] {
    margin-top: 10px;
  }
</style>
</head>
<body>

<h1>User Registration Form</h1>

<form>
  <table>
    <tr>
      <th><label for="firstname">First Name:</label></th>
      <td><input type="text" id="firstname" name="firstname" required></td>
    </tr>
    <tr>
      <th><label for="lastname">Last Name:</label></th>
      <td><input type="text" id="lastname" name="lastname" required></td>
    </tr>
    <tr>
      <th><label for="email">Email:</label></th>
      <td><input type="email" id="email" name="email" required></td>
    </tr>
    <tr>
      <th><label for="password">Password:</label></th>
      <td><input type="password" id="password" name="password" required></td>
    </tr>
    <tr>
      <th><label for="repeatpassword">Repeat Password:</label></th>
      <td><input type="password" id="repeatpassword" name="repeatpassword" required></td>
    </tr>
    <tr>
      <th><label>Gender:</label></th>
      <td>
        <label for="male">
          <input type="radio" id="male" name="gender" value="male" required> Male
        </label>
        <label for="female">
          <input type="radio" id="female" name="gender" value="female" required> Female
        </label>
        <label for="other">
          <input type="radio" id="other" name="gender" value="other" required> Other
        </label>
      </td>
    </tr>
    <tr>
      <th><label for="age">Age:</label></th>
      <td><input type="number" id="age" name="age" required></td>
    </tr>
    <tr>
      <th><label for="phone">Phone Number:</label></th>
      <td><input type="tel" id="phone" name="phone" required></td>
    </tr>
    <tr>
      <th><label for="address">Address:</label></th>
      <td><input type="text" id="address" name="address" required></td>
    </tr>
    <tr>
      <th><label for="state">State:</label></th>
      <td><input type="text" id="state" name="state" required></td>
    </tr>
    <tr>
      <th><label for="country">Country:</label></th>
      <td>
        <select id="country" name="country" required>
          <option value="">Select Country</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
          <option value="UK">UK</option>
          <!-- Add more countries as needed -->
        </select>
      </td>
    </tr>
    <tr>
      <th><label>Languages known:</label></th>
      <td>
        <label for="english">
          <input type="checkbox" id="english" name="languages" value="english"> English
        </label>
        <label for="spanish">
          <input type="checkbox" id="spanish" name="languages" value="spanish"> Spanish
        </label>
        <label for="french">
          <input type="checkbox" id="french" name="languages" value="french"> French
        </label>
        <!-- Add more language checkboxes as needed -->
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <label>
          <input type="checkbox" id="declaration" name="declaration" required>
          This is true
        </label>
      </td>
    </tr>
  </table>

  <input type="submit" value="Register">
</form>

</body>
</html>
