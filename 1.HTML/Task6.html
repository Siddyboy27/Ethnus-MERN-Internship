<!DOCTYPE html>
<html>
<head>
<style>
  
  label {
    display: flex;
    align-items: center;
    font-weight: bold;
  }

  

  
</style>
</head>
<body>

<h1>Registration Form</h1>

<form>
  <label>
    <span>First Name:</span>
    <input type="text" name="fname" required>
  </label>
  <br>
  <label>
    <span>Last Name:</span>
    <input type="text" name="lname" required>
  </label>
  <br>
  <label>
    <span>Email:</span>
    <input type="email" name="email" required>
  </label>
  <br>
  <label>
    <span>Gender:</span>
    <label for="male">
      <input type="radio" id="male" name="gender" value="male" required> Male
    </label>
    <label for="female">
      <input type="radio" id="female" name="gender" value="female" required> Female
    </label>
    <label for="other">
      <input type="radio" id="other" name="gender" value="other" required> Other
    </label>
  </label>
  <br>
  <label>
    <span>Age:</span>
    <input type="number" name="age" required>
  </label>
  <br>
  <label>
    <span>Phone Number:</span>
    <input type="tel" name="phone" required>
  </label>
  <br>
  <label>
    <span>Address:</span>
    <input type="text" name="address" required>
  </label>
  <br>
  <label>
    <span>State:</span>
    <input type="text" name="state" required>
  </label>
  <br>
  <label>
    <span>Country:</span>
    <select name="country" required>
      <option value="">Select Country</option>
      <option value="USA">USA</option>
      <option value="Canada">Canada</option>
      <option value="UK">UK</option>
      <!-- Add more countries as needed -->
    </select>
  </label>
  <br>
  <label>
    <span>Languages known:</span>
    <label for="english">
      <input type="checkbox" id="english" name="languages" value="english"> English
    </label>
    <label for="spanish">
      <input type="checkbox" id="spanish" name="languages" value="spanish"> Spanish
    </label>
    <label for="french">
      <input type="checkbox" id="french" name="languages" value="french"> French
    </label>
    <!-- Add more language checkboxes as needed -->
  </label>
  <br>
  
    <input type="checkbox" id="declaration" name="declaration" required>
    <span>I hereby declare these details are true </span>
  
  <br>
  <input type="submit" value="Register">
</form>

</body>
</html>
