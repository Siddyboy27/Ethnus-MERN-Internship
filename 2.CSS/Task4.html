<!DOCTYPE html>
<html>
<head>
  <title>Vertical Navigation Bar</title>
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      width: 200px;
      background-color: lightblue;
    }

    li a {
      display: block;
      color: black;
      padding: 8px 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: orange;
    }

    .selected {
      background-color: orange;
    }
  </style>
</head>
<body>
  <h1>Vertical Navigation Bar</h1>

  <ul>
    <li><a href="#" class="selected">Home</a></li>
    <li><a href="#">Java</a></li>
    <li><a href="#" >CSS</a></li>
    <li><a href="#">HTML</a></li>
    <li><a href="#">Bootstrap</a></li>
  </ul>
</body>
</html>
