<!DOCTYPE html>
<html>
<head>
  <title>Table with Bottom Borders</title>
  <style>
    table {
      border:1px solid black;
      width: 100%;
    }

    th, td {
      border-bottom: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: green;
      color: white;
    }
  </style>
</head>
<body>
  

  <table>
    <tr>
      <th>Company</th>
      <th>Contact Name</th>
      <th>Country</th>
    </tr>
    <tr>
      <td>ABC Company</td>
      <td>John Doe</td>
      <td>USA</td>
    </tr>
    <tr>
      <td>XYZ Corporation</td>
      <td>Jane Smith</td>
      <td>Canada</td>
    </tr>
    <tr>
      <td>Acme Ltd</td>
      <td>Robert Johnson</td>
      <td>UK</td>
    </tr>
    <tr>
      <td>Global Enterprises</td>
      <td>Sarah Williams</td>
      <td>Australia</td>
    </tr>
    <tr>
      <td>Example Inc</td>
      <td>Michael Brown</td>
      <td>Germany</td>
    </tr>
    <tr>
      <td>Sample Co</td>
      <td>Emily Davis</td>
      <td>France</td>
    </tr>
    <tr>
      <td>Test Corp</td>
      <td>David Wilson</td>
      <td>Spain</td>
    </tr>
    <tr>
      <td>Dummy Industries</td>
      <td>Amy Thompson</td>
      <td>Italy</td>
    </tr>
  </table>
</body>
</html>
