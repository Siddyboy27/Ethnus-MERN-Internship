<!DOCTYPE html>
<html>
<head>
  <title>Sort String Alphabetically</title>
  <script>
    function sortString() {
      var inputString = document.getElementById("string").value;
      var sortedString = inputString.toLowerCase().split('').sort().join('');
      document.getElementById("result").innerHTML = "Sorted String: " + sortedString;
    }
  </script>
</head>
<body>
  <h2>Sort String Alphabetically</h2>
  <label for="string">Enter a string:</label>
  <input type="text" id="string" name="string">
  <button onclick="sortString()">Sort</button>
  <p id="result"></p>
</body>
</html>
